<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="celeste">
        <img id="perfil" src="img/user-circle.png" alt="User Circle">

    <div id="container">

            <img id="ubi" src="img/map-marker.png" alt="Map marker">

        <p class="descripcion" id="d2">Master of shadows and the Internet!</p>
        <img class="edicion" id="gear" src="img/gear.png" alt="gear">

</html>
